	<div class="form" style="padding-top: 15%;">
	<center>
		<div class="form-content">
			<div style="width: 50%;float: left;margin-top: 20px;">
				<img src="img/login.png" width="200px;" height="auto" >
			</div>
			<div style="width: 50%;float: left;">
				<h2 style="color: white">LOGIN</h2>
				<form>
					<input type="text" name="" placeholder="Username" id="username"><br>
					<input type="password" name="" placeholder="Password" id="pass"><br>

	<script type="text/javascript">

		 var values= new Array(2);
		 var errormessage="";
		 var fieldsMissing = "";

		 document.getElementById("login").onclick=function(){
		 var count=0;
		 var errormessage="";
		 var fieldsMissing = "";

		var uname = /^[0-9a-zA-Z]+$/;

		values[0]=document.getElementById("username").value;
		values[1]=document.getElementById("pass").value;

		if(values[0]=="")
		 { 
			fieldsMissing += "\n     USERNAME";
		 }
		 if(values[1]=="")
		 { 
			fieldsMissing += "\n     PASSWORD";
		 }

		if(fieldsMissing!="")
		 {  
			alert("    KINDLY FILL THE FOLLOWING FEILDS(s)    " + fieldsMissing);
			count++;
		 } 

		 if(values[0]!=""){

				 if(values[0].match(uname))
				 {}
				 else
                    {     
						errormessage+="\n USERNAME should contain only CHARACTER AND NUMERICS"; 
					}

           		if (errormessage !="") {
                 alert("    FOLLOWING INPUT IS WRONG"+ errormessage); 
				}
		}

		if (errormessage=="" && count==0)
		{
			alert("LOGGING IN !!!");
			document.getElementById("login").href="book.html";
			
		}
}
</script>
